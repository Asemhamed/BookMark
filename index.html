<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Google icons -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
            rel="stylesheet">
        <!-- bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>Bookmark</title>
    </head>
    <body class>

        <div class="container mt-sm-5 mt-2">
            <h1>Bookmarker</h1>
            <form>
                <h2 class="my-3"><span><i
                            class="fa-solid fa-bookmark"></i></span> Bookmark
                    your favorite sites <span><i
                            class="fa-solid fa-bookmark"></i></span></h2>
                <div class="my-4">
                    <label for="exampleFormControlInput1"
                        class="form-label"><span><i
                                class="fa-solid fa-book-bookmark"></i></span>
                        Site Name</label>
                    <input type="text" class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="Bookmark Name">
                </div>
                <div class="my-4">
                    <label for="exampleFormControlInput2"
                        class="form-label"><span><i
                                class="fa-solid fa-link"></i></span> Site
                        URL</label>
                    <input type="text" class="form-control"
                        id="exampleFormControlInput2"
                        placeholder="Website URL">
                </div>
                <button  
                    class="btn btn-custom-submit mx-auto d-block px-5 my-4"
                    type="button" id="Submit">Submit</button>
            </form>
            <table class="table text-center align-middle">
                <thead>
                    <tr>
                        <th scope="col">Index</th>
                        <th scope="col">Website Name</th>
                        <th scope="col">Visit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td><a href><button class="btn btn-visit px-3"><i
                                        class="fa-solid fa-eye me-2"></i>Visit</button></a></td>
                        <td><button class="btn btn-danger"><i
                                    class="fa-solid fa-trash me-2"></i>Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>


    <div class="modal-body">
        <span><i class="fa-solid fa-xmark"></i></span>
        <h3 class="my-3">Site Name or Url is not valid, Please follow the rules below :</h3>
        <p><i class="fa-regular fa-circle-right me-2"></i>Site name must contain at least 3 characters</p>
        <p><i class="fa-regular fa-circle-right me-2"></i>Site URL must be a valid one</p>
    </div>

        <script src="js/main.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
    </body>
</html>
